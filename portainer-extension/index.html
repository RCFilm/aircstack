<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Proxy Control</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #log { background: #000; color: #0f0; padding: 1em; height: 200px; overflow: auto; }
        .btn { padding: 0.5em 1em; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Reverse Proxy Control Panel</h1>
    <form method="post" action="/update">
        <table>
            <tr><th>Container</th><th>Expose</th><th>Subdomain</th></tr>
            {% for c in containers %}
            <tr>
                <td>{{ c.name }}</td>
                <td><input type="checkbox" name="enable_{{ c.id }}" {% if c.enabled %}checked{% endif %}></td>
                <td><input type="text" name="sub_{{ c.id }}" placeholder="sub" value="{{ c.subdomain }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn">Apply Changes</button>
    </form>

    <h2>DNS Watcher Log</h2>
    <pre id="log"></pre>
    <script>
        async function fetchLog() {
            const r = await fetch('/logs');
            const text = await r.text();
            document.getElementById('log').textContent = text;
        }
        setInterval(fetchLog, 3000);
        fetchLog();
    </script>
</body>
</html>
